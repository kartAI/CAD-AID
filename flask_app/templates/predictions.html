<!DOCTYPE html>
<html>
<head>
    <title>Predicted Images</title>
    <style>
        .logo-container{
            width: 100%;
            position: fixed;
            bottom: 0;
            text-align: center;
        }
         .logo-container img {
        width: 250px;
      }
    </style>
</head>
<body>
    <h1>Analyseresultater</h1>

    <a href="/">Tilbake</a>

    {% for image_data in image_data_list %}
    <div>
        <!-- Display the base64-encoded image data as an image -->
        <img src="data:image/jpeg;base64,{{ image_data }}" style="width: 640px">
    </div>
    {% endfor %}

    <div class = logo-container>
        <img src="/static/uploads/logo/norkart_logo.png" alt="Logo">
    </div>




</body>
</html>
